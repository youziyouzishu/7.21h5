<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>更新页面</title>
        <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css" />
        <link rel="stylesheet" href="/app/admin/admin/css/reset.css" />
    </head>
    <body>

        <form class="layui-form">

            <div class="mainBox">
                <div class="main-container mr-5">

                    <div class="layui-form-item">
                        <label class="layui-form-label">代理商</label>
                        <div class="layui-input-block">
                            <div name="admin_id" id="admin_id" value="" ></div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" value="" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="text" name="password" value="" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">禁用</label>
                        <div class="layui-input-block">
                            <input type="checkbox" id="status" lay-filter="status" lay-skin="switch" />
                            <input type="text" style="display:none" name="status" value="0" />
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="bottom">
                <div class="button-container">
                    <button type="submit" class="pear-btn pear-btn-primary pear-btn-md" lay-submit="" lay-filter="save">
                        提交
                    </button>
                    <button type="reset" class="pear-btn pear-btn-md">
                        重置
                    </button>
                </div>
            </div>
            
        </form>

        <script src="/app/admin/component/layui/layui.js?v=2.8.12"></script>
        <script src="/app/admin/component/pear/pear.js"></script>
        <script src="/app/admin/admin/js/permission.js"></script>
        <script>

            // 相关接口
            const PRIMARY_KEY = "id";
            const SELECT_API = "/app/admin/user/select" + location.search;
            const UPDATE_API = "/app/admin/user/update";

            // 获取数据库记录
            layui.use(["form", "util", "popup"], function () {
                let $ = layui.$;
                $.ajax({
                    url: SELECT_API,
                    dataType: "json",
                    success: function (res) {
                        
                        // 给表单初始化数据
                        layui.each(res.data[0], function (key, value) {
                            let obj = $('*[name="'+key+'"]');
                            if (key === "password") {
                                obj.attr("placeholder", "不更新密码请留空");
                                return;
                            }
                            if (typeof obj[0] === "undefined" || !obj[0].nodeName) return;
                            if (obj[0].nodeName.toLowerCase() === "textarea") {
                                obj.val(layui.util.escape(value));
                            } else {
                                obj.attr("value", value);
                            }
                        });

                        layui.use(["jquery", "xmSelect", "popup"], function() {
                            let value = layui.$("#admin_id").attr("value");
                            let initValue = value ? value.split(",") : [];
                            window.selectUser = layui.xmSelect.render({
                                el: '#admin_id',
                                name: "admin_id",
                                //配置搜索
                                filterable: true,
                                //配置远程分页
                                clickClose: true,
                                paging: true,
                                pageRemote: true,
                                radio: true,
                                remoteSearch:true,
                                initValue: initValue,
                                template({ item, sels, name, value }){
                                    return name + '<span style="position: absolute; right: 10px; color: #8799a3">'+value+'</span>'
                                },
                                prop: {
                                    name: 'nickname',
                                    value: 'id',
                                },
                                //数据处理
                                remoteMethod: function(val, cb, show, pageIndex){
                                    layui.$.ajax({
                                        url: "/admin/admin/select",
                                        dataType: "json",
                                        data: {
                                            mobile: val,
                                            agent:true,
                                            page: pageIndex,
                                        },
                                        success: function (res) {
                                            //回调需要两个参数, 第一个: 数据数组, 第二个: 总页码
                                            cb(res.data,Math.ceil(res.count / 10))
                                        }
                                    });
                                }
                            })
                        });

                        // 字段 禁用 status
                        layui.use(["form"], function() {
                            layui.$("#status").attr("checked", layui.$('input[name="status"]').val() != 0);
                            layui.form.render();
                            layui.form.on("switch(status)", function(data) {
                                layui.$('input[name="status"]').val(this.checked ? 1 : 0);
                            });
                        })

                        // ajax产生错误
                        if (res.code) {
                            layui.popup.failure(res.msg);
                        }

                    }
                });
            });

            //提交事件
            layui.use(["form", "popup"], function () {
                layui.form.on("submit(save)", function (data) {
                    data.field[PRIMARY_KEY] = layui.url().search[PRIMARY_KEY];
                    layui.$.ajax({
                        url: UPDATE_API,
                        type: "POST",
                        dateType: "json",
                        data: data.field,
                        success: function (res) {
                            if (res.code) {
                                return layui.popup.failure(res.msg);
                            }
                            return layui.popup.success("操作成功", function () {
                                parent.refreshTable();
                                parent.layer.close(parent.layer.getFrameIndex(window.name));
                            });
                        }
                    });
                    return false;
                });
            });

        </script>

    </body>

</html>
